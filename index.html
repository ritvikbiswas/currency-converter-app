<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Currency Converter App</title>
        <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
        <script src="app/lib/angular.min.js"></script>
        <script src="https://kit.fontawesome.com/cf6ba09169.js" crossorigin="anonymous"></script>
        <script src="app/app.js"></script>
    </head>
    <body ng-controller="AppController">
        <header class="title">
            {{title}}
        </header>
        <div class="currency-dashboard" ng-controller="TickerController">
            <!--Dashboard will go here-->
            <div class="ticker">
                <div class="viewport" ng-class="{moving:moving}">
                    <div class="box" ng-repeat="webTicker in boxes">
                        <span style="font-size:15px">{{webTicker.title}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="converter-menu">
            <!--Actual converter options will go here!-->
            <select name="currencies" id="currencies" class="currency-selector">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="CAD">CAD</option>
                <option value="CNY">CNY</option>
                <option value="INR">INR</option>
                <option value="HKD">HKD</option>
                <option value="JPY">JPY</option>
                <option value="SGD">SGD</option>
            </select>
            <input type="text" class= "currency-value" placeholder="Enter your value here..."/>
            <i class="fas fa-arrows-alt-h fa-10x conversion-arrow-img"></i>
            <table class = "conversion-table">
                <tr>
                    <th>Currency</th>
                    <th>Conversion Value</th>
                </tr>
            </table>
        </div>
  </body>
</html>
